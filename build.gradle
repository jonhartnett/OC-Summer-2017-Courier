plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "2.0.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "edu.oc.courier.Main"

jar {
    manifest {
        attributes "Main-Class": mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jgrapht:jgrapht-core:1.0.1"
    compile "com.google.guava:guava:22.0"
    compile "org.hibernate:hibernate-core:5.2.10.Final"
    compile "org.hibernate:hibernate-entitymanager:5.2.10.Final"
    compile "mysql:mysql-connector-java:5.1.42"
    compile "com.zaxxer:HikariCP:2.6.2"
    compile "ch.qos.logback:logback-classic:0.9.24"
}

configurations.all {
    exclude module: "slf4j-log4j12"
}

shadowJar {
    baseName = "Courier"
    classifier = null
    version = null
}

build.dependsOn shadowJar
